server:
  port: 3355

eureka:
  client:
      #false 表示不向注册中心注册自己
      register-with-eureka: true
      #false 表示自己端就是注册中心，维护服务实例，并不需要去检索服务
      fetch-registry: true
      service-url:
      #设置与eureka server交互的地址 查询和注册服务都需要依赖这个地址
        defaultZone: http://eureka7002.com:7002/eureka,http://eureka7001.com:7001/eureka

  instance:
     instance-id: configClient3355
     prefer-ip-address: true  #访问路径路径显示ip地址